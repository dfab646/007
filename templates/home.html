{%extends 'index.html'%}
{% block content%}
<div class="row"></div>
    <div class="col-lg-6">
        <form action="/" methods="POST" class="form">

            <div class="form-group">
                <input type="text" name="firstname" class="form-control" placeholder="Firstname" valuer=""> 
            </div>

            <div class="form-group">
                <input type="text" name="lastname" class="form-control" placeholder="Lastname" valuer=""> 
            </div>

            <div class="form-group">
                <input type="text" name="email" class="form-control" placeholder="Email" valuer="">
            </div>

            <div class="form-group">
                <input type="text" name="password" class="form-control" placeholder="Password" valuer="">
            </div>

            <button type="submit" class="btn btn-block btn-dark">Submit</button>

        </form>
    </div>

    <div class="col-lg-6">
        <table class="table">
            <thead>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Password</th>
                <th>Delete</th>
                <th>Update</th>
            </thead>
            <tbody>
                {% for i in users %}
                <tr>
                    <td>{{i.firstname}}</td>
                    <td>{{i.lastname}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.password}}</td>
                    <td><a href="/delete" class="btn btn-sm btn-dark">Delete</a></td>
                    <td><a href="/update" class="btn btn-sm btn-dark">Update</a></td>
                    <td></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
